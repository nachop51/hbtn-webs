    <meta

    />

    <title>C24 - Portfolio projects. Holberton School Uruguay</title>

    <!-- Favicon & CSS -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.min.css" />
    <!-- <link rel="stylesheet" href="css/outputdev.css" /> -->

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="layout">
      <header class="header">
        <img
          class="hb-logo"
          src="./images/holberton_logo.webp"
          alt="Holberton Logo"
        />
        <h1 class="heading-primary">C24 Portfolio Projects</h1>
        <p class="description-text">
          Thank you for being part of this new edition of the Demo day at
          <a
            href="https://holbertonschool.uy"
            class="description-link"
            target="_blank"
            rel="noreferrer"
          >
            Holberton Uruguay.
          </a>
          Follow and discover more about the #C24 projects and get to know their
          developers better through the following links.
        </p>
      </header>
      <main class="main">
        <section
          class="groups"
          style="grid-template-rows: 1fr !important"
        ></section>
      </main>
    </div>

    <script type="module">
      const content = [
        {
          title: "Alkilate",
          description:
            "Alkilate conecta personas y empresas, transformando recursos infrautilizados y fomentando un modelo colaborativo-circular, redefiniendo su aprovechamiento.",
          link: "https://hexnulgath.github.io/alkilate-landing/",
          image: "./images/alkilate.svg",
        },
        {
          title: "HopeBox",
          description:
            "Sistema que facilita conexión entre donantes y centros, registrando donaciones y optimizando su distribución eficientemente.",
          link: "https://hopeboxportfolio.vercel.app/",
          image: "./images/hopebox.png",
        },
        {
          title: "RCD Reciclaje",
          description:
            "Sistema de gestión que garantiza trazabilidad, optimiza recolección de datos y automatiza informes.",
          link: "https://rcd-landing-page-behl.onrender.com/",
          image: "./images/rcd.png",
        },
        {
          title: "Iris",
          description:
            "IA que asiste a pacientes de estética, resuelve dudas y agenda eficientemente sus consultas médicas.",
          link: "https://iris-frontend-hazel.vercel.app",
          image: "./images/iris.png",
        },
      ];

      function createArticles() {
        const articles = [];
        const groups = document.querySelector(".groups");

        content.forEach((item) => {
          const article = document.createElement("article");
          article.innerHTML = `
          <a href="${item.link}" class="card" target="_blank" rel="noreferrer" title="${item.title} project">
            <div class="card-image">
              <img src="${item.image}" alt="${item.title} project logo" title="${item.title} project logo" />
            </div>
            <div class="card-text">
              <h2>${item.title}</h2>
              <p class="card-text">${item.description}</p>
            </div>
          </a>
        `;
          articles.push(article);
        });

        articles.forEach((article) => {
          groups.appendChild(article);
        });
      }

      createArticles();
    </script>
  </body>
</html>
